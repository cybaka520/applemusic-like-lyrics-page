name: 构建 Web 版本

on:
  push:
    branches:
      - main
      - dev
      - full-refractor
  pull_request:
    branches:
      - main
      - dev
      - full-refractor
  workflow_dispatch:
    inputs:
      skip_tests:
        description: '跳过测试'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: 代码检查
    runs-on: ubuntu-latest
    
    steps:
      - name: 克隆仓库
        uses: actions/checkout@v4

      - name: 安装 PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: 安装依赖
        run: pnpm i --frozen-lockfile --ignore-scripts

      - name: 运行代码检查
        run: |
          echo "运行 Biome 代码检查..."
          pnpm biome check . || true
        continue-on-error: true

  build:
    name: 构建 Web 版本
    runs-on: ubuntu-latest
    needs: [lint]
    
    steps:
      - name: 克隆仓库
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 安装 PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: 安装 Rust 工具链
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown

      - name: 安装 wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: "v0.13.1"

      - name: 安装依赖
        run: pnpm i --frozen-lockfile --ignore-scripts

      - name: 构建库
        run: pnpm build:libs
        env:
          AMLL_GITHUB_IS_ACTION: true

      - name: 构建 Player Web 版本
        run: pnpm nx build player
        env:
          AMLL_GITHUB_IS_ACTION: true

      - name: 验证构建产物
        run: |
          if [ ! -d "packages/player/dist" ]; then
            echo "错误: 构建产物目录不存在"
            exit 1
          fi
          
          if [ -z "$(ls -A packages/player/dist)" ]; then
            echo "错误: 构建产物目录为空"
            exit 1
          fi
          
          echo "构建产物验证成功"
          echo "文件列表:"
          find packages/player/dist -type f | head -20

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: web-build-${{ github.sha }}
          path: |
            packages/player/dist/**
          retention-days: 30
          compression-level: 9

      - name: 显示构建信息
        run: |
          echo "## 构建信息" >> $GITHUB_STEP_SUMMARY
          echo "- 提交: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- 分支: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- 构建时间: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 构建产物大小" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          du -sh packages/player/dist/* 2>/dev/null || echo "无法获取文件大小" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
